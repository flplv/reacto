---
layout: docs
---

<nav id='sidebar'>
	{% include nav.html %}
</nav>

<section id='content'>
{% for post in site.posts reversed %}
  {% if post.section == 'docs' %}
    <article class='{{ post.type }}'>
      <a name='{{ post.url }}' href='#{{ post.url }}'><h2>{% if post.type %}<code><b>{{ post.type }}</b></code> {% endif %}{{ post.title }}</h2></a>
      <section class='body'>
        {{ post.content }}
      </section>
    </article>
  {% endif %}
{% endfor %}
</section>
